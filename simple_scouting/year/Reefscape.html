<!doctype html>
<title>Log Match - Reefscape (2025)</title>
<link rel="icon" href="../icons/icon.svg">
<link rel="apple-touch-icon" sizes="180x180" href="../icons/apple-touch-icon-180x180.png">
<link rel="manifest" href="../manifest.json">
<link rel="stylesheet" href="../../libs/style.css">
<link rel="stylesheet" href="../year-libs/style.css">

<form id="dataForm">
    <div class="formPart" id="formPart1">
        Main:<br>
        <input id="matchNum" placeholder="Match number (ex. Qual 1)"><input id="teamNum" placeholder="Team number (ex. 1234)"><br>
        <label for="robotCame">Robot showed up:</label><input type="checkbox" id="robotCame" checked><br>
        <br>

        Auto:<br>
        <label for="autoPastLine">Left starting line:</label><input type="checkbox" id="autoPastLine" checked><br>
        Coral:<br>
        L1: <input type="number" id="autoCoralL1" value="0" placeholder="Hits"><input type="number" id="autoCoralL1Miss" value="0" placeholder="Misses"><br>
        L2: <input type="number" id="autoCoralL2" value="0" placeholder="Hits"><input type="number" id="autoCoralL2Miss" value="0" placeholder="Misses"><br>
        L3: <input type="number" id="autoCoralL3" value="0" placeholder="Hits"><input type="number" id="autoCoralL3Miss" value="0" placeholder="Misses"><br>
        L4: <input type="number" id="autoCoralL4" value="0" placeholder="Hits"><input type="number" id="autoCoralL4Miss" value="0" placeholder="Misses"><br>
        Algae:<br>
        Processor: <input type="number" id="autoAlgaeProc" value="0" placeholder="Hits"><input type="number" id="autoAlgaeProcMiss" value="0" placeholder="Misses"><br>
        Net: <input type="number" id="autoAlgaeNet" value="0" placeholder="Hits"><input type="number" id="autoAlgaeNetMiss" value="0" placeholder="Misses"><br>
        Descore: <input type="number" id="autoAlgaeDesc" value="0" placeholder="Hits"><input type="number" id="autoAlgaeDescMiss" value="0" placeholder="Misses"><br>
        <br>

        Teleop:<br>
        Coral:<br>
        L1: <input type="number" id="opCoralL1" value="0" placeholder="Hits"><input type="number" id="opCoralL1Miss" value="0" placeholder="Misses"><br>
        L2: <input type="number" id="opCoralL2" value="0" placeholder="Hits"><input type="number" id="opCoralL2Miss" value="0" placeholder="Misses"><br>
        L3: <input type="number" id="opCoralL3" value="0" placeholder="Hits"><input type="number" id="opCoralL3Miss" value="0" placeholder="Misses"><br>
        L4: <input type="number" id="opCoralL4" value="0" placeholder="Hits"><input type="number" id="opCoralL4Miss" value="0" placeholder="Misses"><br>
        Algae:<br>
        Processor: <input type="number" id="opAlgaeProc" value="0" placeholder="Hits"><input type="number" id="opAlgaeProcMiss" value="0" placeholder="Misses"><br>
        Net: <input type="number" id="opAlgaeNet" value="0" placeholder="Hits"><input type="number" id="opAlgaeNetMiss" value="0" placeholder="Misses"><br>
        Descore: <input type="number" id="opAlgaeDesc" value="0" placeholder="Hits"><input type="number" id="opAlgaeDescMiss" value="0" placeholder="Misses">
    </div>
    <div class="formPart" id="formPart2">
        Resisting from defense:<br>
        <input type="radio" id="resistDefStrong" name="resistDef" value="strong"><label for="resistDefStrong">Strong</label><br>
        <input type="radio" id="resistDefWeak" name="resistDef" value="weak"><label for="resistDefWeak">Weak</label><br>
        <input type="radio" id="resistDefNone" name="resistDef" value="none" checked class="defaultChecked"><label for="resistDefNone">None</label><br>
        <br>
        
        Playing defense type:<br>
        <input type="radio" id="playDefActive" name="playDef" value="active"><label for="playDefActive">Active</label><br>
        <input type="radio" id="playDefPassive" name="playDef" value="passive"><label for="playDefPassive">Passive</label><br>
        <input type="radio" id="playDefNone" name="playDef" value="none" checked class="defaultChecked"><label for="playDefNone">None</label><br>
        
        Playing defense strength:<br>
        <input type="radio" id="playDefStrenVWeak" name="playDefStren" value="vWeak"><label for="playDefStrenVWeak">Very weak</label><br>
        <input type="radio" id="playDefStrenWeak" name="playDefStren" value="weak"><label for="playDefStrenWeak">Weak</label><br>
        <input type="radio" id="playDefStrenAvg" name="playDefStren" value="avg"><label for="playDefStrenAvg">Average</label><br>
        <input type="radio" id="playDefStrenStrong" name="playDefStren" value="strong"><label for="playDefStrenStrong">Strong</label><br>
        <input type="radio" id="playDefStrenVStrong" name="playDefStren" value="vStrong"><label for="playDefStrenVStrong">Very strong</label><br>
        <input type="radio" id="playDefStrenNone" name="playDefStren" value="none" checked class="defaultChecked"><label for="playDefStrenNone">None</label><br>
        
        Seconds broken down:<br>
        <input type="radio" id="breakSec10" name="breakSec" value="10"><label for="breakSec10">1-10</label><br>
        <input type="radio" id="breakSec30" name="breakSec" value="30"><label for="breakSec30">11-30</label><br>
        <input type="radio" id="breakSec60" name="breakSec" value="60"><label for="breakSec60">31-60</label><br>
        <input type="radio" id="breakSecMore" name="breakSec" value="more"><label for="breakSecMore">61+</label><br>
        <input type="radio" id="breakSecNone" name="breakSec" value="none" checked class="defaultChecked"><label for="breakSecNone">None</label>
    </div>
    <div class="formPart" id="formPart3">
        Ending:<br>
        <input type="radio" id="endPosPark" name="endPos" value="park"><label for="endPosPark">Park</label><br>
        <input type="radio" id="endPosDeep" name="endPos" value="deep"><label for="endPosDeep">Deep</label><br>
        <input type="radio" id="endPosShallow" name="endPos" value="shallow"><label for="endPosShallow">Shallow</label><br>
        <input type="radio" id="endPosFail" name="endPos" value="fail" checked class="defaultChecked"><label for="endPosFail">Fail</label><br>
        <input type="radio" id="endPosDeepFail" name="endPos" value="deepFail"><label for="endPosDeepFail">Deep Fail</label><br>
        <input type="radio" id="endPosShallowFail" name="endPos" value="shallowFail"><label for="endPosShallowFail">Shallow Fail</label><br>
        <br>

        Misc notes:<br>
        <textarea id="notes" placeholder="Notes" spellcheck="false"></textarea><br>
        <button id="saveData" type="button">Save data</button><button id="resetData" type="reset" onclick="return confirm('Are you sure you want to reset the form?')">Reset data</button><br>
        Reefscape (2025)<br>
        <a href="../index.html"><button id="returnToYearSelect" type="button">Return to year selection</button></a>
    </div>
</form>

<script src="../../libs/gamepads.js"></script>
<script src="../../libs/gamepadControl.js"></script>
<script src="../../libs/install.js"></script>
<script src="../../libs/datafile.js"></script>
<script src="../year-libs/years.js"></script>
<script src="./Reefscape.js"></script>
