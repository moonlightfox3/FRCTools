<!doctype html>
<title>Select Year</title>
<link rel="icon apple-touch-icon" href="./icon.svg">
<link rel="manifest" href="./manifest.json">
<style>
    * {
        outline: none;
        user-select: none;
    }
    body, ::selection {
        background-color: black;
        color: lightgray;
    }

    button {
        background-color: lightgray;
        border-radius: 5px;
        cursor: pointer;

        display: inline-block;
        width: 200px;
        height: 160px;
    }
    img {
        border-radius: 5px;
        border: 1px solid black;

        width: 100%;
        margin-top: 3px;
    }
</style>

<div id="yearsEl"></div>

<script src="../libs/gamepads.js"></script>
<script src="../libs/indexCursor.js"></script>
<script>
    const years = {
        2025: "Reefscape",
    }
    let currentYear = new Date().getFullYear()

    yearsEl.innerText = ""
    for (let i = 0; i < Object.keys(years).length; i++) {
        let year = Object.keys(years)[i]
        let name = years[year]

        let a = document.createElement("a")
        a.href = `./year/${name}.html`
        let button = document.createElement("button")
        button.id = `${year}`
        button.innerText = `${name} (${year})`

        let img = document.createElement("img")
        img.src = `./year-img/${name}.png`
        button.append(img)
        
        a.append(button)
        yearsEl.append(a)
        if (i == 0) button.focus()
    }

    indexCursorInit(
        true,
        document.querySelectorAll("button"),
        el => el.style.color = "gray",
        el => el.style.color = "black",
        el => el.click(),
    )
</script>
