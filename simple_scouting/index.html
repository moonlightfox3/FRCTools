<!doctype html>
<title>Select Year</title>
<link rel="icon" href="./icon.svg">
<link rel="manifest" href="./manifest.json">
<style>
    * {
        outline: none;
        user-select: none;
    }
    body, ::selection {
        background-color: black;
        color: lightgray;
    }

    button {
        background-color: lightgray;
        border-radius: 5px;
        cursor: pointer;

        display: inline-block;
        width: 200px;
        height: 160px;
    }
    img {
        border-radius: 5px;
        border: 1px solid black;

        width: 100%;
        margin-top: 3px;
    }
</style>

<div id="yearsEl"></div>

<script>
    const years = {
        2025: "Reefscape",
    }
    let currentYear = new Date().getFullYear()

    yearsEl.innerText = ""
    for (let year of Object.keys(years)) {
        let name = years[year]

        let a = document.createElement("a")
        a.href = `./year/${name}.html`
        let button = document.createElement("button")
        button.id = `${year}`
        button.innerText = `${name} (${year})`

        let img = document.createElement("img")
        img.src = `./year-img/${name}.png`
        button.append(img)
        
        a.append(button)
        yearsEl.append(a)
    }
    onkeydown = function (ev) {
        if (ev.repeat) return
        if (ev.key == "Enter") document.getElementById(`${currentYear}`).click()
    }
</script>
